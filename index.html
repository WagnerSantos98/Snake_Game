<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <div id="game-controler">
        <canvas id="gc" class="games-canvas" width="400" height="400"></canvas>
    </div>
    <div class="keys">
        <a href="" class="up arr" onclick="Snake.action('up')">
        <i class="chevron up"></i></a>
        </br>
        <a href="" class="left arr" onclick="Snake.action('left')">
        <i class="chevron left"></i></a>
        <a href="" class="down arr" onclick="Snake.action('down')">
        <i class="chevron down"></i></a>
        <a href="" class="right arr" onclick="Snake.action('right')">
        <i class="chevron right"></i></a>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
